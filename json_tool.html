<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 工具</title>
    <link rel="stylesheet" href="json_tool.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON 校验、格式化与可视化工具</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>输入 JSON 数据</h2>
                <textarea id="jsonInput" rows="15" placeholder="在此处粘贴您的 JSON 数据..."></textarea>
                <div id="validationMessage" class="message"></div>
            </section>

            <section id="controls-section">
                <h2>操作</h2>
                <button id="validateButton">校验</button>
                <button id="formatButton">格式化</button>
                <button id="compressButton">压缩</button>
                <label for="indentSpaces">缩进：</label>
                <select id="indentSpaces">
                    <option value="2">2 空格</option>
                    <option value="4" selected>4 空格</option>
                    <option value="tab">\t (制表符)</option>
                </select>
            </section>

            <section id="output-section">
                <h2>输出结果</h2>
                <div id="formattedOutputContainer">
                    <h3>格式化 JSON / 压缩结果</h3>
                    <pre id="formattedJsonOutput"></pre>
                </div>
                <div id="treeViewContainer">
                    <h3>JSON 树状视图</h3>
                    <div id="jsonTreeView" class="tree-view"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 JSON 工具</p>
        </footer>
    </div>
    <script src="json_tool.js"></script>
</body>
</html>
